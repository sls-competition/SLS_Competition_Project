<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #428369;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin: 20px 0;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .logo {
            margin-top: 40px;
            text-align: center;
        }

        .logo img {
            width: 250px;
            height: auto;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Tracker</h1>
        <nav>
            <a href="physical.html">Physical Health</a>
            <a href="mental.html">Mental Health</a>
            <a href="emotional.html">Emotional Health</a>
            <a href="social.html">Social Health</a>
            <a id="authButton" href="registration.html">Register</a>
        </nav>        
    </header>
    <main>
        <h2>Welcome to Your Health App</h2>
        <p>Track your physical, mental, emotional, and social health.</p>
    </main>
    <div class="logo">
        <img src="C:\Users\Rasha\OneDrive\Desktop\code\logo.jpg" alt="Health Tracker Logo">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authButton = document.getElementById('authButton');

            let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            let userName = localStorage.getItem('userName') || '';

            function updateAuthButton() {
                if (isLoggedIn) {
                    authButton.textContent = 'Profile';
                    authButton.href = 'profile.html';
                } else {
                    authButton.textContent = 'Register';
                    authButton.href = 'signup.html';
                }
            }

            updateAuthButton();
        });
    </script>
</body>
</html>
